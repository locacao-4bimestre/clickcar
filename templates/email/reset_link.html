{% extends "email/base.html" %}

{% block body %}
<h2 style="color: #333; margin-top: 0;">Recuperação de Senha</h2>
<p style="font-size: 16px; color: #555;">Olá,</p>
<p style="font-size: 16px; color: #555;">Recebemos uma solicitação para redefinir a senha da sua conta na ClickCar.</p>

<div style="text-align: center; margin: 30px 0;">
    <a href="{{ url_for('main.reset_password', token=token, _external=True) }}" 
       style="background-color: #009641; color: #ffffff; padding: 12px 24px; text-decoration: none; border-radius: 5px; font-weight: bold; font-size: 16px;">
       Redefinir Minha Senha
    </a>
</div>

<p style="font-size: 14px; color: #999;">
    Este link expira em 15 minutos.<br>
    Se você não fez essa solicitação, pode ignorar este e-mail com segurança.
</p>
{% endblock %}
