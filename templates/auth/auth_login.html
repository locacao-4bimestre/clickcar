{% extends "base.html" %}
{% block content %}
<h2>Verifique sua conta</h2>
<form method="post">
  <div class="mb-3">
    <label>Token</label>
    <input class="form-control"  name="token" type="password" required>
  </div>
  <div class="user_id" id="{{ user_id }}">
    <p class="token_time">
       
    </p>

  </div>
  
  <button class="btn btn-primary" type="submit">Entrar</button>
  <script src="{{ url_for('static',filename='js/auth_login_page.js') }}"></script>
</form>
<form class="mt-3" action="{{url_for('main.new_token',user_id=user_id)}}" method='post'>
    <button class="btn btn-secondary   disabled" id="create_token_btn" disabled type="submit">Criar novo token</button>
    </form>
{% endblock %}
