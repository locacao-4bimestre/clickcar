{% extends 'base.html' %}
{% block title %}Criar Conta{% endblock %}

{% block content %}
<div class="w-50 mx-auto bg-white p-4 rounded shadow-sm">

    <h2 class="fw-bold mb-4 text-center">Criar Conta</h2>

    <form method="POST" action="{{ url_for('main.register') }}">

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" name="nome" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Telefone</label>
            <input type="text" name="telefone" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">CPF</label>
            <input type="text" name="cpf" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Endereço</label>
            <input type="text" name="endereco" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" name="senha" class="form-control" required>
        </div>

        <button class="btn btn-primary w-100">Criar Conta</button>

        <p class="text-center mt-3">
            Já tem uma conta?
            <a href="{{ url_for('main.login') }}">Entrar</a>
        </p>
    </form>
</div>
{% endblock %}
