{% extends 'base.html' %}
{% block title %}Recuperar Senha{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-sm">
            <div class="card-body p-4 text-center">
                <h3 class="fw-bold mb-3">Esqueceu a senha?</h3>
                <p class="text-muted mb-4">
                    Digite seu e-mail cadastrado e enviaremos um link para você redefinir sua senha.
                </p>

                <form method="POST">
                    <div class="mb-3 text-start">
                        <label class="form-label fw-bold">E-mail</label>
                        <input type="email" name="email" class="form-control" placeholder="exemplo@email.com" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 fw-bold">
                        Enviar Link de Recuperação
                    </button>
                </form>

                <div class="mt-3">
                    <a href="{{ url_for('main.login') }}" class="text-decoration-none small">
                        ← Voltar para o Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
