{% extends 'base.html' %}

{% block title %}Veículos cadastrados{% endblock %}

{% block content %}
<h2 class="fw-bold mb-4">Tipos Cadastrados</h2>

<a href="{{ url_for('main.novo_tipo') }}" class="btn btn-primary mb-3">+ Novo Tipo</a>

<table class="table table-striped table-hover align-middle shadow-sm">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Foto</th>
            <th>Modelo</th>
            
            <th>Ações</th>
        </tr>
    </thead>

    <tbody>
        {% for t in tipos %}
        <tr>
            <td>{{ t.id }}</td>

            <!-- FOTO PRINCIPAL (primeira da lista) -->
           
          

            <td>{{ t.nome }}</td>
            <td>{{ t.descricao }}</td>
           
            <td >
                <div class="d-flex gap-2 p-1">
                <a href="{{ url_for('main.admin_editar_tipo', id=t.id) }}"
                   class="btn btn-warning btn-sm">
                    Editar
                </a>

                <a href="{{ url_for('main.delete_tipo', id=t.id) }}"
                   onclick="return confirm('Deseja realmente excluir este tipo?')"
                   class="btn btn-danger btn-sm">
                    Excluir
                </a>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
