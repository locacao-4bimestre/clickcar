{% extends 'base.html' %}

{% block title %}Clientes{% endblock %}

{% block content %}
<h2 class="fw-bold mb-4">Gerenciar Clientes</h2>

<a href="{{ url_for('main.admin_novo_cliente') }}" class="btn btn-primary mb-3">+ Novo Cliente</a>

<table class="table table-hover shadow-sm bg-white">
    <thead class="table-success">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>CPF</th>
            <th>Ações</th>
        </tr>
    </thead>

    <tbody>
        {% for c in customers %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.nome }}</td>
            <td>{{ c.email }}</td>
            <td>{{ c.telefone }}</td>
            <td>{{ c.cpf }}</td>
            <td>
                <a href="{{ url_for('main.admin_editar_cliente', id=c.id) }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{{ url_for('main.admin_excluir_cliente', id=c.id) }}" 
                   onclick="return confirm('Excluir cliente?')" 
                   class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
