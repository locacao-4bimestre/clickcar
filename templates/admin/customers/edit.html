{% extends 'base.html' %}

{% block title %}Editar Cliente{% endblock %}

{% block content %}
<h2 class="fw-bold mb-4">Editar Cliente</h2>

<form method="POST" class="bg-white p-4 rounded shadow-sm">

    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">Nome</label>
            <input type="text" name="nome" class="form-control" value="{{ customer.nome }}" required>
        </div>

        <div class="col-md-6 mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" value="{{ customer.email }}" required>
        </div>

        <div class="col-md-6 mb-3">
            <label class="form-label">Telefone</label>
            <input type="text" name="telefone" class="form-control" value="{{ customer.telefone }}">
        </div>

        <div class="col-md-6 mb-3">
            <label class="form-label">CPF</label>
            <input type="text" name="cpf" class="form-control" value="{{ customer.cpf }}">
        </div>

        <div class="col-md-12 mb-3">
            <label class="form-label">Endereço</label>
            <input type="text" name="endereco" class="form-control" value="{{ customer.endereco }}">
        </div>
    </div>

    <button class="btn btn-primary w-100">Salvar Alterações</button>
</form>

{% endblock %}
